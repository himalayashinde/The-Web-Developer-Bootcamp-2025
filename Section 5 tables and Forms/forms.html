<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <form action="https://www.google.com" method="get">
        <p>
            <label for="Username">Enter Username : </label>
            <input id="Username" type="text" placeholder="Username" required>
        </p>
        <p>
            <br><label for="Password">Enter Password</label>
            <input id="Password" type="password" placeholder="Password" required>
        </p>
        <p>
            <br><input type="submit">
        </p>
        <p>
            <label for="reset">Click Reset to reset the content</label>
            <br><input id="reset" type="reset">
        </p>
        <p>
            <label for="checkbox">checkbox</label>
            <br><input id="checkbox" type="checkbox">
        </p>
        <br><input type="radio">
        <br><input type="file">
        <br><input type="range">
        <p>
            <button>submit</button>
            <br><br><button type="button">Please do not submit</button>
            <br><br><input type="submit" value="Submit button from Input">

        </p>

    </form>
    <hr>
    <h1>Hijacking Search modules</h1>
    <H1>Google Search</H1>
    <form action="https://www.google.com/search">
        <input type="text" name="query">
        <button type="submit">Submit on google!!!</button>
    </form>

    <h1>Reddit Search</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Submit on reddit!!</button>
    </form>
    <hr>

    <h1>More Inputs</h1>
    <form action="/birds" method="GET">
        <input type="checkbox" name="agree_to_service" id="agree" checked>
        <label for="agree">I agree to the terms of service </label>

        <br><label for="married">Are you married ?</label>
        <br>
        <input type="radio" name="married" id="yes" value="yes">yes
        <input type="radio" name="married" id="no" value="no">no

        <br><br><label for="mealSelect">Please select a meal type?</label>
        <br><select name="mealSelect" id="mealSelect">
            <option value="breakfast">Breakfast</option>
            <option value="lunch" selected>Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
        </select>

        <br><br><label for="volume">Volume slider</label>
        <br><input type="range" name="volume_selected" id="volume" min="0" max="100" step="10" value="30">
        <br><br>
        <label for="request">Any Special Requests?</label>
        <br><textarea name="request" id="request" cols="30" rows="5" placeholder="Type your requests here...."></textarea>
        <br><button>submit</button>
    </form>
</body>

</html>
