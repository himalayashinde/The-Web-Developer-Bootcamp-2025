<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <form action="https://www.google.com" method="get">
        <p>
            <label for="Username">Enter Username : </label>
            <input id="Username" type="text" placeholder="Username" required>
        </p>
        <p>
            <br><label for="Password">Enter Password</label>
            <input id="Password" type="password" placeholder="Password" required>
        </p>
        <p>
            <br><input type="submit">
        </p>
        <p>
            <label for="reset">Click Reset to reset the content</label>
            <br><input id="reset" type="reset">
        </p>
        <p>
            <label for="checkbox">checkbox</label>
        <br><input id="checkbox" type="checkbox" >
    </p>
        <br><input type="radio">
        <br><input type="file">
        <br><input type="range">
    <p>
        <button>submit</button>
        <br><br><button type="button">Please do not submit</button>
        <br><br><input type="submit" value="Submit button from Input">

    </p>
   
    </form>

    
</body>

</html>
