<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/race" method="get">
    <label for="firstname">First Name:</label>
     <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
     <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>

    <br><br>
    <h2>Select a Race!!!</h2>
    <br><input type="radio" name="Racetype" id="fullrun5k" value="fullrun5k" checked>Full Run 5k!!
    <br><input type="radio" name="Racetype" id="halfmarathon" value="halfmarathon">Half Marathon!!
    <br><input type="radio" name="Racetype" id="fullmarathon" value="fullmarathon">Full Marathon!!
    <br><br>

    <label for="email">Enter email:</label>
    <input type="email" name="email" id="email" required placeholder="enter email">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" required minlength="3" maxlength="15" placeholder=" enter password">
    <br><br>
    <label for="agegroup"><h2>Select Age group</h2></label>
    <select name="agegroup" id="agegroup">
        <option value="under18">Under 18</option>
        <option value="18-30" selected>18-30</option>
        <option value="31-50">31-50</option>
    </select>
    <br><br>
    <button>Register!!</button>
    <!-- <h1>Rutuja Himalaya Shinde</h1> -->

    </form>
</body>
</html>
